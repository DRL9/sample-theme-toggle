<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>切换主题</title>
        <style>
            body {
                padding: 0;
            }
            button {
                padding: 5px 20px;
            }
        </style>
        <link id="theme" rel="stylesheet" href="./theme-light.css" />
    </head>
    <body>
        <h1>使用不同的css文件</h1>
        <div>
            <button id="btnSwitch">切换</button>
        </div>
        <script>
            let $link = document.getElementById('theme');
            document.getElementById('btnSwitch').onclick = function () {
                if ($link.getAttribute('href') === './theme-light.css') {
                    $link.href = './theme-dark.css';
                } else {
                    $link.href = './theme-light.css';
                }
            };
        </script>
    </body>
</html>
